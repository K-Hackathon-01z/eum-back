name: 백엔드 기능 이슈
description: 백엔드 API/로직/DB 관련 기능 개발을 위한 이슈 템플릿
labels: [backend, feature]
body:
  - type: textarea
    id: overview
    attributes:
      label: 📌 개요
      description: 구현할 기능이나 목적을 간단히 작성해 주세요.

  - type: checkboxes
    id: tasks
    attributes:
      label: ✅ 작업 항목
      options:
        - label: API 설계 및 라우팅
        - label: DB 모델링 또는 쿼리 작업
        - label: 로직 처리 및 예외 핸들링

  - type: textarea
    id: reference
    attributes:
      label: 🔗 참고 자료 or 문서
      description: API 명세서, Swagger 링크 등



